<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const ticket = new Promise ( (resolve, reject) => {
            const isBoarding = false 

            if(isBoarding){
                resolve('ticket waiting')
            }
            else{
                reject('aapka ticket cancel ho gya')
            }
        });

        ticket
        .then((data) => {
            console.log("Congratulation", data + ' confirm');
        })

        .catch ((data) => {
            console.log('Sorry ', data);
        })

    </script>
    
</body>
</html>

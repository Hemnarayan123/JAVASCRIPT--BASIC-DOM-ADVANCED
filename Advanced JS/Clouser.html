    <script>
      // ..............................nested function

      //         console.log('this is inner');

      //     sub()

      // add()

      // ...........................clouser

      function outer() {
        let outerVar = "Main outer function se hoon";

        function inner() {
          console.log(outerVar);
        }

        return inner;
      }

      // Closure banane ke liye inner function ko ek variable me store karen
      const closure = outer();

      // Closure ko call karen, aur yeh outerVariable ko access karega
      closure(); // Output: Main outer function se hoon
    </script>
  </body>

<body>

    <script>
        let Unknown =new Promise (function(resolve, reject){

            const isBoarding = false
            if(isBoarding){
                resolve('ticket waiting list me hai')
            }
            else {
                reject('ticket cancel ho gya ')
            }

        })

        Unknown
        .then(function(data){
            console.log('confirm');
        })

        .catch((data) =>{
            console.log('sorry your ticket is cancelled');
        })

        .finally( () => {
            console.log('kuchh bhi ho mai to gaon jaunga hi ');
        })
    </script>
    
</body>

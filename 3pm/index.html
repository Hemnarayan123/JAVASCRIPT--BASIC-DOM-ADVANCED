<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      const practice = (count, primeNumber) => {
        for (var val = 1; val <= primeNumber; val++) {

          for (var i = 1; i <= val; i++) {
            if (val % i === 0) {
              count++;
            }
          }

          if (count === 2) {
            return  + " is a prime number"
          } else {
            return  + " is not a prime number"
          }
        }
    };

    prime = practice(0, 10)
    console.log(prime);
    
    </script>
  </body>
</html>
